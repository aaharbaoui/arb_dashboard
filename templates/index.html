<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbitrage Dashboard</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px; text-align: center; }
    th { background: #222; }
    tr:nth-child(even) { background: #1a1a1a; }
    .buy { color: #00ff00; }
    .sell { color: #ff4040; }
    .highlight { font-weight: bold; background: #003300; }
    .spread { color: orange; font-weight: bold; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      td { border-bottom: 1px solid #333; padding: 10px; }
      th { display: none; }
    }
  </style>
</head>
<body>
  <h2>üîÅ Arbitrage Dashboard</h2>
  <table id="arb-table">
    <thead>
      <tr>
        <th>Token</th><th>Network</th>
        <th>Bitget Buy</th><th>Bitget Sell</th>
        <th>MEXC Buy</th><th>MEXC Sell</th>
        <th>HTX Buy</th><th>HTX Sell</th>
        <th>Spread</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function updateTable() {
      const res = await fetch("/data");
      const data = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      data.table.forEach(row => {
        const p = row.prices;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.pair}</td><td>${row.network}</td>
          <td class="buy ${row.buy === 'bitget' ? 'highlight' : ''}">${p.bitget?.buy ?? '-'}</td>
          <td class="sell ${row.sell === 'bitget' ? 'highlight' : ''}">${p.bitget?.sell ?? '-'}</td>
          <td class="buy ${row.buy === 'mexc' ? 'highlight' : ''}">${p.mexc?.buy ?? '-'}</td>
          <td class="sell ${row.sell === 'mexc' ? 'highlight' : ''}">${p.mexc?.sell ?? '-'}</td>
          <td class="buy ${row.buy === 'htx' ? 'highlight' : ''}">${p.htx?.buy ?? '-'}</td>
          <td class="sell ${row.sell === 'htx' ? 'highlight' : ''}">${p.htx?.sell ?? '-'}</td>
          <td class="spread">${row.spread}%</td>`;
        tbody.appendChild(tr);
      });
    }
    setInterval(updateTable, 1000);
    updateTable();
  </script>
</body>
</html>
