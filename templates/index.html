<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbitrage Dashboard</title>
  <style>
    body { font-family: Arial; background: #121212; color: #f0f0f0; margin: 0; padding: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #1e1e1e; position: sticky; top: 0; z-index: 2; }
    tr.highlight { background-color: #222e1f; }
    .green { color: #6f6; }
    .red { color: #f66; }
    .bold { font-weight: bold; }
    @media screen and (max-width: 768px) {
      table { font-size: 12px; }
      td, th { padding: 5px; }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ“Š Arbitrage Dashboard</h2>
  <table id="arb-table">
    <thead>
      <tr>
        <th>Pair</th>
        <th>Network</th>
        <th colspan="2">Bybit</th>
        <th colspan="2">Bitget</th>
        <th colspan="2">MEXC</th>
        <th colspan="2">HTX</th>
        <th>Spread %</th>
      </tr>
      <tr>
        <th></th><th></th>
        <th class="green">Buy</th><th class="red">Sell</th>
        <th class="green">Buy</th><th class="red">Sell</th>
        <th class="green">Buy</th><th class="red">Sell</th>
        <th class="green">Buy</th><th class="red">Sell</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();
        const body = document.getElementById("table-body");
        body.innerHTML = "";

        data.table.forEach(row => {
          const tr = document.createElement("tr");
          if (row.spread >= 1) tr.classList.add("highlight");

          const bestBuy = Object.entries(row.prices).reduce((a, b) => a[1] < b[1] ? a : b, ["", Infinity])[1];
          const bestSell = Object.entries(row.prices).reduce((a, b) => a[1] > b[1] ? a : b, ["", -Infinity])[1];

          tr.innerHTML = `
            <td>${row.pair}</td>
            <td>${row.network}</td>
            ${['bybit','bitget','mexc','htx'].map(ex => `
              <td class="${row.prices[ex] === bestBuy ? 'green bold' : 'green'}">${row.prices[ex] ? row.prices[ex].toFixed(4) : '-'}</td>
              <td class="${row.prices[ex] === bestSell ? 'red bold' : 'red'}">${row.prices[ex] ? row.prices[ex].toFixed(4) : '-'}</td>
            `).join('')}
            <td class="${row.spread >= 1 ? 'bold' : ''}">${row.spread}%</td>
          `;
          body.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    fetchData();
    setInterval(fetchData, 1000);
  </script>
</body>
</html>
