<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Crypto Arbitrage Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link Tailwind CSS if needed -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-primary-950 min-h-screen text-primary-100 flex flex-col items-center">
  <header class="w-full py-6 flex flex-col items-center relative">
    <h1 class="text-4xl font-bold text-center">Real-Time Crypto Arbitrage Dashboard</h1>
    <span class="absolute left-4 bottom-1 text-xs text-primary-400 italic">developed by Amine</span>
  </header>

  <main class="w-full max-w-5xl flex-grow">
    <section class="mt-6">
      <h2 class="text-2xl font-semibold text-center mb-2">Top 5 High Spread Tokens</h2>
      <!-- Your Top 5 Spread Table Here -->
    </section>

    <section class="mt-10 flex flex-col items-center">
      <h2 class="text-xl font-semibold mb-2">Simulate Profit</h2>
      <form id="calcForm" class="flex flex-row items-center gap-3 py-2 px-2 bg-primary-900 rounded-md shadow mx-auto w-full max-w-xl justify-center">
        <input id="tokenInput" type="text" placeholder="Token (e.g. BTC/USDT)" class="input px-2 py-1 rounded text-black bg-gray-100" />
        <input id="amount" type="number" placeholder="Amount $" class="input px-2 py-1 rounded text-black bg-gray-100" />
        <button type="button" id="calcBtn" class="btn px-4 py-1 bg-primary-500 hover:bg-primary-700 text-white rounded">Calculate Profit</button>
        <span id="calcResult" class="ml-4 text-primary-300 font-bold"></span>
      </form>
    </section>

    <section class="mt-10">
      <h2 class="text-xl font-semibold text-center mb-2">Exchanges Toggles</h2>
      <!-- Your Exchange Toggles Here -->
    </section>

    <section class="mt-10">
      <h2 class="text-xl font-semibold text-center mb-2">Live Token Prices</h2>
      <!-- Your Live Prices Table Here -->
    </section>
  </main>
</body>
</html>
