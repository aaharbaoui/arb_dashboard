<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Arbitrage</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin:0; padding:16px; }
    h1 { text-align: center; margin-bottom:12px; }

    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { border:1px solid #333; padding:8px; text-align:center; min-width:80px; }
    th { background:#222; color:#ccc; }

    .buy { color:#0f0; }
    .sell { color:#f44; }
    .highlight { font-weight:bold; }
    .spread-high { background:#5c0; color:#000; font-weight:bold; }

    @media(max-width:768px){
      table, thead, tbody, th, td, tr { display:block; }
      th { display:none; }
      tr { margin-bottom:12px; border:1px solid #444; padding:8px; }
      td { position:relative; padding-left:50%; text-align:left; }
      td::before { 
        position:absolute; left:8px; width:45%; white-space:nowrap;
        font-weight:bold; color:#ccc;
      }
      td:nth-child(1)::before { content:"Token"; }
      td:nth-child(2)::before { content:"Network"; }
      td:nth-child(3)::before { content:"Bybit Buy"; }
      td:nth-child(4)::before { content:"Bybit Sell"; }
      td:nth-child(5)::before { content:"Bitget Buy"; }
      td:nth-child(6)::before { content:"Bitget Sell"; }
      td:nth-child(7)::before { content:"MEXC Buy"; }
      td:nth-child(8)::before { content:"MEXC Sell"; }
      td:nth-child(9)::before { content:"HTX Buy"; }
      td:nth-child(10)::before { content:"HTX Sell"; }
      td:nth-child(11)::before { content:"Spread"; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Live Arbitrage</h1>
  <table id="arb-table">
    <thead>
      <tr>
        <th>Token</th><th>Network</th>
        <th>Bybit Buy</th><th>Bybit Sell</th>
        <th>Bitget Buy</th><th>Bitget Sell</th>
        <th>MEXC Buy</th><th>MEXC Sell</th>
        <th>HTX Buy</th><th>HTX Sell</th>
        <th>Spread%</th>
      </tr>
    </thead>
    <tbody id="arb-body"></tbody>
  </table>

  <script>
    async function load() {
      const resp = await fetch("/data");
      const data = await resp.json();
      const top = data.table.slice(0,10);
      const tbody = document.getElementById("arb-body");
      tbody.innerHTML = "";

      top.forEach(r => {
        const { pair, network, prices, spread } = r;
        const mins = Math.min(...Object.values(prices).filter(v=>v));
        const maxs = Math.max(...Object.values(prices).filter(v=>v));
        const tr = document.createElement("tr");
        const cells = [
          pair, network,
          // Bybit buy/sell
          `<div class="buy${prices.Bybit===mins?' highlight':''}">${prices.Bybit?.toFixed(4)||'-'}</div>
           <div class="sell${prices.Bybit===maxs?' highlight':''}">${prices.Bybit?.toFixed(4)||'-'}</div>`,
          // Bitget
          `<div class="buy${prices.Bitget===mins?' highlight':''}">${prices.Bitget?.toFixed(4)||'-'}</div>
           <div class="sell${prices.Bitget===maxs?' highlight':''}">${prices.Bitget?.toFixed(4)||'-'}</div>`,
          // MEXC
          `<div class="buy${prices.MEXC===mins?' highlight':''}">${prices.MEXC?.toFixed(4)||'-'}</div>
           <div class="sell${prices.MEXC===maxs?' highlight':''}">${prices.MEXC?.toFixed(4)||'-'}</div>`,
          // HTX
          `<div class="buy${prices.HTX===mins?' highlight':''}">${prices.HTX?.toFixed(4)||'-'}</div>
           <div class="sell${prices.HTX===maxs?' highlight':''}">${prices.HTX?.toFixed(4)||'-'}</div>`,
          `<div class="${spread>=1?'spread-high':''}">${spread.toFixed(2)}%</div>`
        ];
        tr.innerHTML = cells.map(c=>`<td>${c}</td>`).join("");
        tbody.appendChild(tr);
      });
    }

    load();
    setInterval(load, 1000);
  </script>
</body>
</html>
