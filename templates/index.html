<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e0e;
            color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #1a1a1a;
        }

        tr.highlight {
            background-color: #1e3b2f;
        }

        .buy {
            color: #00ff00;
            font-weight: bold;
        }

        .sell {
            color: #ff4d4d;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>üîÅ Live Arbitrage Opportunities</h1>
    <table>
        <thead>
            <tr>
                <th>Token</th>
                <th>Spread %</th>
                <th>Buy On</th>
                <th>Buy Price</th>
                <th>Sell On</th>
                <th>Sell Price</th>
                <th>Network</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <tr><td colspan="7">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        const refresh = {{ refresh }};
        async function fetchData() {
            try {
                const res = await fetch("/data");
                const data = await res.json();
                const tbody = document.getElementById("data-body");
                tbody.innerHTML = "";

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    if (row.spread >= 0.3) tr.classList.add("highlight");

                    tr.innerHTML = `
                        <td>${row.symbol}</td>
                        <td>${row.spread}%</td>
                        <td>${row.buy_exchange}</td>
                        <td class="buy">${row.buy_price}</td>
                        <td>${row.sell_exchange}</td>
                        <td class="sell">${row.sell_price}</td>
                        <td>${row.network}</td>
                    `;
                    tbody.appendChild(tr);
                });

                if (data.length === 0) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="7">No opportunities found.</td>`;
                    tbody.appendChild(tr);
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        setInterval(fetchData, refresh * 1000);
        fetchData();
    </script>
</body>
</html>
