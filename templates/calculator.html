<form id="calcForm" class="flex flex-row items-center gap-3 py-2 px-2 bg-primary-950 rounded-md shadow">
  <input id="tokenInput" type="text" placeholder="Token (e.g. BTC/USDT)" class="input px-2 py-1 rounded text-black" />
  <input id="amount" type="number" placeholder="Amount $" class="input px-2 py-1 rounded text-black" />
  <button type="button" id="calcBtn" class="btn px-4 py-1 bg-primary-500 hover:bg-primary-700 text-white rounded">Calculate Profit</button>
  <span id="calcResult" class="ml-4 text-primary-300 font-bold"></span>
</form>
