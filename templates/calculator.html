<div class="bg-[#152e23] p-4 rounded-md shadow-md max-w-md mx-auto space-y-4">
  <div>
    <label for="tokenInput" class="block text-sm font-medium text-primary-200">Token Symbol</label>
    <input type="text" id="tokenInput" placeholder="e.g. XRP" class="w-full mt-1 p-2 rounded bg-[#0e1f17] border border-[#3b3b3b] text-white">
  </div>

  <div>
    <label for="amount" class="block text-sm font-medium text-primary-200">Amount (USDT)</label>
    <input type="number" id="amount" placeholder="Enter amount" class="w-full mt-1 p-2 rounded bg-[#0e1f17] border border-[#3b3b3b] text-white">
  </div>

  <button id="calcBtn" class="w-full py-2 px-4 bg-primary-500 hover:bg-primary-600 text-white font-semibold rounded transition">
    Estimate Profit
  </button>

  <div id="calcResult" class="text-center text-lg font-bold text-primary-300"></div>
</div>
